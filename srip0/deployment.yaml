apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: srishiva20/myrepo1:lts
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "500m"
            memory: "500Mi"

---

apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  type: NodePort  # This change allows easy port-forwarding and direct access
  selector:
    app: app
  ports:
  - protocol: TCP
    port: 8000       # Service port
    targetPort: 8000  # Port on the container
    nodePort: 30000
